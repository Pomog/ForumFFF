{{template "body" .}}

{{define "centralPart"}}
<div class="container custom-container">
  <div class="mt-3">
    <!-- Your existing forum table or content -->
    <table class="table-borderless forumTable whiteLink">
      <thead class="containerHead">
        {{$contentInfo := index .Data "content"}}
        {{$creatorName := index .Data "creator"}}
        <tr>
          <!-- Other table headers -->
          <td>
            <h3><strong>{{$creatorName}}</strong></h3>
          </td>
          <td>
            <em>{{$contentInfo.Subject}}</em>
          </td>
        </tr>
      </thead>
      <tbody>
        <!-- Rows for existing posts -->
        <!-- ... -->
      </tbody>
    </table>
  </div>

  <!-- Edit/Delete Section -->
  <div class="mt-4">
    <h3>Edit/Delete Your Post</h3>
    <!-- /theme?threadID={{$contentInfo.ThreadId}} -->
      <div class="mt-3">
        <form method="POST" action="/edit_post_result?postID={{$contentInfo.ID}}">
          <div class="form-group">
            <label for="postContent">Your Post Content:</label>
            <textarea class="form-control" name="post-text" id="postContent" rows="10">{{$contentInfo.Content}}</textarea>
          </div>
          <br>
          <input type="hidden" name="postID" value="{{$contentInfo.ID}}">
          <button class="btn btn-primary mr-2" type="submit">Edit</button>
        </form>

        <br>
        <form method="POST" action="/delete_post_result?postID={{$contentInfo.ID}}">
          <input type="hidden" name="postID" value="{{$contentInfo.ID}}">
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
        </div>
      </div>
  </div>
</div>

{{end}}
