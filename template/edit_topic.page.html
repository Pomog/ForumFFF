{{template "body" .}}

{{define "centralPart"}}
<div class="container custom-container">
  <div class="mt-3">
    <!-- Your existing forum table or content -->
    <table class="table-borderless forumTable whiteLink">
      <thead class="containerHead">
        {{$contentInfo := index .Data "content"}}

        <tr>
          <!-- Other table headers -->
          <td>
            <img src="" class="ava_img" alt="ava">
            <br><a href=""><strong>&nbsp;UserNameWhoCreatedPost</strong></a><br>
            Date of Registration:<br>UserRegistrationDate <br>
            Total Messages: UserPostAmount
          </td>
          <td>
          </td>
          <td>
            <em>{{$contentInfo.Subject}}</em> <br><br>
            &nbsp;
          </td>
        </tr>
      </thead>
      <tbody>
        <!-- Rows for existing posts -->
        <!-- ... -->
      </tbody>
    </table>
  </div>

  <!-- Edit/Delete Section -->
  <div class="mt-4">
    <h3>Edit/Delete Your Post</h3>

      <div class="mt-3">
        <form method="POST" action="/theme?threadID={{$contentInfo.ThreadId}}">
          <div class="form-group">
            <label for="postContent">Your Post Content:</label>
            <textarea class="form-control" name="post-text" id="postContent" rows="10">{{$contentInfo.Content}}</textarea>
          </div>
          <input type="hidden" name="postID" value="{{$contentInfo.ID}}">
          <button class="btn btn-primary mr-2" type="submit">Edit</button>
        </form>


        <form method="POST" action="/delete_post">
          <input type="hidden" name="postID" value="{{$contentInfo.ID}}">
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>

      </div>
  </div>
</div>

{{end}}
