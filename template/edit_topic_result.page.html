{{template "body" .}}

{{define "centralPart"}}
<div class="container custom-container">
  {{$postInfo := index .Data "post"}}
  {{$threadInfo := index .Data "threadID"}}
  <div class="mt-3">
    <h1>Edit is done</h1>
    <br>Post: {{$postInfo}}
    <br><a href="/theme?threadID={{$threadInfo}}">Go back</a>
  </div>
</div>

{{end}}
